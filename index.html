<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Italia | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <nav class="p-6 border-b border-gray-800 flex justify-between items-center bg-gray-900 sticky top-0">
        <h1 class="text-2xl font-bold text-emerald-400">ITALIAN<span class="text-white">BROKER</span></h1>
        <div class="space-x-6 text-gray-400">
            <a href="#" class="hover:text-white">Mercati</a>
            <a href="#" class="hover:text-white">Portafoglio</a>
            <button class="bg-emerald-500 text-gray-900 px-4 py-2 rounded-lg font-bold">Accedi</button>
        </div>
    </nav>

    <main class="p-8 max-w-6xl mx-auto">
        <div class="mb-10">
            <h2 class="text-gray-400 uppercase text-sm tracking-widest">Saldo Totale</h2>
            <p class="text-5xl font-mono mt-2">€ 12.450,00 <span class="text-emerald-400 text-lg">+2.4%</span></p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                <h3 class="text-gray-400">Azioni (Stocks)</h3>
                <p class="text-2xl mt-2 font-bold">€ 8.200</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                <h3 class="text-gray-400">Crypto</h3>
                <p class="text-2xl mt-2 font-bold">€ 4.250</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-2xl border border-emerald-500/50">
                <h3 class="text-emerald-400">Nuovo Ordine</h3>
                <p class="text-sm text-gray-500 mt-2">Compra/Vendi asset in tempo reale.</p>
            </div>
        </div>

        <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700">
            <table class="w-full text-left">
                <thead class="bg-gray-700/50 text-gray-400 uppercase text-xs">
                    <tr>
                        <th class="p-4">Simbolo</th>
                        <th class="p-4">Prezzo</th>
                        <th class="p-4">Variazione</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-700">
                    <tr>
                        <td class="p-4">BTC/EUR</td>
                        <td class="p-4 font-mono">€ 38.410,20</td>
                        <td class="p-4 text-emerald-400">+1.2%</td>
                    </tr>
                    <tr>
                        <td class="p-4">AAPL (Apple)</td>
                        <td class="p-4 font-mono">€ 172,45</td>
                        <td class="p-4 text-red-400">-0.5%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
