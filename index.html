<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Transition Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { background: #0f172a; color: white; overflow-x: hidden; }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        /* The Reveal Transition Class */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Hover Transitions */
        .card {
            background: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #334155;
        }

        .card:hover {
            transform: scale(1.05);
            background: #334155;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { font-size: 3rem; margin-bottom: 1rem; }
        p { color: #94a3b8; max-width: 600px; }
    </style>
</head>
<body>

    <section>
        <h1 class="reveal">Welcome to the Demo</h1>
        <p class="reveal">Scroll down to see the transitions in action.</p>
    </section>

    <section style="background: #1e293b;">
        <div class="card reveal">
            <h2>Smooth Hover</h2>
            <p>I gently scale and glow when you touch me.</p>
        </div>
    </section>

    <section>
        <h1 class="reveal">The End</h1>
        <p class="reveal">Simple, clean, and effective.</p>
    </section>

    <script>
        // Intersection Observer to trigger "active" class on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach((el) => observer.observe(el));
    </script>
</body>
</html>
